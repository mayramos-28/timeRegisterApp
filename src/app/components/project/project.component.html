
<div class="row m-0 p-0 ">
   
    <div class="col-11 ">
        <div class="row">
            <div class="card col-12">
                <div class="card-header">
                    <h2 class="card-title "> {{project?.name}}</h2>
                </div>
                <div class="card-body row">

                    <p class="card-text col-12 col-sm-12 col-md-6 col-lg-4">Description: {{project?.description}}</p>
                    <p class="card-text col-12 col-sm-12 col-md-6 col-lg-4">Time: </p>
                    <img src={{project?.image}} class="col-12 col-sm-12 col-md-6 col-lg-4" alt=""
                        style="width: 20px; height: 20px;">
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-danger " (click)="deleteClick(project?.id)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                class="bi bi-trash" viewBox="0 0 16 16">
                                <path
                                    d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z" />
                                <path
                                    d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <app-time-register [idParent]="projectId"></app-time-register>
            </div>
            <div>
                <app-tasks [idProject]="projectId" [nameProject]="project?.name"></app-tasks>
            </div>





        </div>
    </div>
</div>
