<div class="row m-2 p-0 ">

    <div class="col-11 m-0 p-0">
        <div class="row m-0 p-0">
            <div class="card-header-project col-12 m-1 p-0">
                <div class="card-header m-0 p-0">
                    <h2 class="card-title "> {{project?.name}}</h2>
                </div>
                <div class="card-body row">
                    <p class="card-text col-12 col-sm-12 col-md-6 col-lg-4">
                        {{ project?.description}}
                    </p>
                    <div class="card-content">

                        <p class="card-text col-12 col-sm-12 col-md-6 col-lg-4">{{date | date}}</p>
                        <p class="card-text col-12 col-sm-12 col-md-6 col-lg-4">Total time: </p>
                    </div>

                    <img src={{project?.image}} class="col-12 col-sm-12 col-md-6 col-lg-4" alt=""
                        style="width: 20px; height: 20px;">
                    <div class="d-flex justify-content-end">
                        <div class="dropdown">
                            <button class="btn btn-options dropdown-toggle" type="button" id="dropdownMenuButton"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="25" fill="currentColor"
                                    class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                                    <path
                                        d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0" />
                                </svg>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <li><button class="dropdown-item" (click)="editClick()">Editar</button></li>
                                <li><button class="dropdown-item" (click)="deleteClick()">Eliminar</button>
                                </li>
                            </ul>
                        </div>
                    </div>


                </div>
            </div>
            <div class="col-12">
                <app-time-register [idParent]="projectId"></app-time-register>
            </div>
            <div>
                <app-tasks [idProject]="projectId" [nameProject]="project?.name"></app-tasks>
            </div>





        </div>
    </div>
</div>
