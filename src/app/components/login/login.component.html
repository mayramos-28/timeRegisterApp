<div class="row container-main row">
    <div class="container-login row col-12 col-sm-12 col-md-9 col-lg-6 row gy-2 gx-3 ">
        <h2>Login</h2>

        <form class="row col-12 col-sm-12 col-md-9 col-lg-6  row gy-2 gx-3 " [formGroup]="formLogin">
            <div class="container-inputs">
                <div class="col-12 ">
                    <input type="email" class="form-control form-control-lg" id="email" placeholder="âœ‰ Email "
                        formControlName="email">



                </div>
                <div class="col-12">
                    <input type="password" class="form-control form-control-lg" id="password"
                        placeholder="&#128274; Password" formControlName="password">
                </div>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="button-gradiente button-gradiente-hover" (click)="onSubmit()">Login
                   </button>
            </div>
        </form>



        <div class="container-register">
            <p class="text-center">No estas registrada?
                <a routerLink="/register">Registrate!</a>
            </p>
        </div>
    </div>


    <div class="col-12 text-center container-btn">
        <button type="submit" class="button-gradiente button-gradiente-hover" (click)="onGoogleSubmit()">Login with
            google</button>
    </div>
</div>
