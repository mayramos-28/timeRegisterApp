<div class="container">
    <h2>Lista de Clientes</h2>
    <div class=" mat-elevation-z8">
<div class="table-container">
    <table mat-table [dataSource]="dataSource" class="example-table">
   
      <ng-container *ngFor="let column of displayedColumns">
        <ng-container [matColumnDef]="column.prop">
          <th mat-header-cell *matHeaderCellDef> {{column.title}} </th>
          <td mat-cell *matCellDef="let element"> {{element[column.prop]}} </td>
        </ng-container>
      </ng-container>
      <ng-container  matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones</th>
        <td  mat-cell *matCellDef="let element">
            <div class="acciones">
            <mat-icon (click)="handleDetail(element)">visibility</mat-icon>
          <span class="edit"><mat-icon (click)="handleEdit(element)">edit</mat-icon></span>
          <span class="delete"><mat-icon (click)="handleDelete(element)">delete</mat-icon></span>
        </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnProps.concat('acciones')"></tr>
      <tr mat-row *matRowDef="let row; columns: columnProps.concat('acciones');"></tr>
    </table>
  </div>
  <mat-paginator [length]="resultsLength" [pageSize]="30"
          aria-label="Select page of GitHub search results"></mat-paginator>
  </div>
  </div>
